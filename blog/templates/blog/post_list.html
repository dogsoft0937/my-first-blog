{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <divclass="post">
            <divclass="date">
            {{ post.published_date}}
            </div>
        <h1><ahref="">{{ post.title}}</a></h1>
        <p>{{ post.text|linebreaksbr}}</p>
        <imgsrc="{{ post.image.url}}"class="rounded blog-image-list"alt="{{post.title}}">
        </div>
    {% endfor%}
{% endblock%}
